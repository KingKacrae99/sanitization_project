{% extends 'base.html' %}

{% block content %}

    <br>

       <div class="row">
           <div class="col-md">
               <div class="card card-body">
                     <h3>Task</h3>
               </div>
            <div class="card card-body">
                <table class="table">
                     <tr>
                        <th>Task</th>
                        <th>category</th>
                        <th>Due_date</th>
                        <th>priority</th>
                     </tr>

                    {% for task in tasks %}
                        <tr>
                            <td>{{task.title}}</td>
                            <td>{{task.category}}</td>
                            <td>{{task.Due_date}}</td>
                            <td>{{task.priority}}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
           </div>
       </div>

{% endblock %}
