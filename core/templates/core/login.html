{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this templates-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="stylesheet"  type="text/css" href="{% static 'styles/login.css' %}">

    <!-- Custom styles for this templates-->
    <link href= "{% static 'css/design2.css' %}"  type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="bg-gradient-light">
    {% include 'navbar.html' %}

    <div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">

                        <!-- Left Side: Carousel -->
                        <div class="col-lg-6 d-none d-lg-block h-100" id="bg-login-image">
                            <div id="demo" class="carousel slide h-100" data-bs-ride="carousel">
                                <!-- Indicators -->
                                <!-- Slides -->
                                <div class="carousel-inner h-100">
                                <div class="carousel-item active">
                                    <img src="{% static 'images/login-image-1.webp' %}" alt="Permanent-campus" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="{% static 'images/login-image.png' %}" alt="Sanitation" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img src="{% static 'images/login-image-2.webp' %}" alt="Sanitation 2" class="d-block w-100">
                                </div>
                                </div>
                            </div>
                        </div>
                        <!-- Right Side: Login Form -->
                        <div class="col-lg-6 col-sm-10">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Login</h1>
                                </div>
                                <form method="POST" action="{% url 'login' %}" class="user">
                                    {% csrf_token %}
                                    <div class="form-group mb-3">
                                        <input type="text" name="username" class="form-control form-control-user"
                                            placeholder="Enter Username...">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input type="password" name="password" class="form-control form-control-user"
                                            placeholder="Password">
                                    </div>
                                    <input class="btn btn-primary btn-user btn-block" type="submit" value="Login">
                                    <hr>
                                    {% for message in messages %}
                                        <p class="text-danger">{{ message }}</p>
                                    {% endfor %}
                                </form>
                                <div class="text-center mt-3">
                                    <a class="small" href="{% url 'register' %}">Create an Account!</a>
                                </div>
                            </div>
                        </div>

                    </div> <!-- End of row -->
                </div>
            </div>
        </div>
    </div>
</div>

 {% include 'footer.html' %}
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
