{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register | sanitization Mgt</title>

    <!-- Custom fonts for this templates-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this templates-->
    <link rel="stylesheet"  type="text/css" href="{% static 'css/login.css' %}">

    <link href= "{% static 'css/design2.css' %}"  type="text/css" rel="stylesheet">
    <style>
        #bg-register-image {
               background: url("{% static 'images/login_BG.jpg' %}");
             background-position: center;
             background-size: cover;
        }

        .input-group-text, .form-group {
			background: #4e73df !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
        .input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
    </style>
</head>
<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block " id="bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form METHOD="POST" action="" class="user">
                                {% csrf_token %}
                                   <div class="form-group input-group mb-3">
                                       <div class="input-group-append">
                                           <span class="input-group-text"><i class="fas fa-user"></i></span>
                                       </div>
                                       {{form.username}}
                                   </div>
                                   <div class="form-group input-group mb-2">
                                       <div class="input-group-append">
								             <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                                       </div>
                                       {{form.email}}
                                   </div>
                                   <div class="form-group input-group mb-2">
                                       <div class="input-group-append">
								            <span class="input-group-text"><i class="fas fa-key"></i></span>
							           </div>
                                       {{form.password1}}
                                   </div>
                                   <div class="form-group input-group mb-2">
                                       <div class="input-group-append">
								           <span class="input-group-text"><i class="fas fa-key"></i></span>
							           </div>
                                       {{form.password2}}
                                   </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                                <input type="submit" class="btn btn-primary btn-user btn-block" value="Register Account">
                                </div>
                            {{form.errors}}
                            </form>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/2min.js' %}"></script>
    <script>
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='username..';
        form_fields[2].placeholder='Email..';
        form_fields[3].placeholder='Enter password...';
        form_fields[4].placeholder='Re-enter Password...';

        for (var field in form_fields){
            form_fields[field].className += ' form-control...';
        }
    </script>
</body>

</html>
